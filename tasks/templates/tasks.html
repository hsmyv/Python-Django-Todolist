<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tasks:</h1>
    <form method="POST" action="/">
        {% csrf_token %}

        {{TaskForm.title}}
        <input class="btn" type="submit" name="Create Task">

    </form>
    <ul>
    {% for task in tasks %}
            <li>
                <a href="{% url 'update-task' task.id %}">Update</a>
                <a href="{% url 'delete-task' task.id %}">Delete</a>

                {{task.title}}
            </li>        
    {% endfor %}
    </ul>

</body>
</html>
